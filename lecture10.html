### The Bayes factor

The Bayes Factor is a measure of the relative evidence for one model over another:

`$$\text{BF}_{1,2} = \frac{p(\text{data}|\text{MODEL 1})}{p(\text{data}|\text{MODEL 2})}$$`
--

It reflects how much we should shift our belief in models given data:

`$$\begin{array}{ccccc}
\frac{p(\text{MODEL 1}|\text{data})}{p(\text{MODEL 2}|\text{data})} &amp; = &amp; \frac{p(\text{data}|\text{MODEL 1})}{p(\text{data}|\text{MODEL 2})} &amp; \times &amp; \frac{p(\text{MODEL 1})}{p(\text{MODEL 2})} \\
\Uparrow &amp;  &amp; \Uparrow &amp;  &amp; \Uparrow \\
\text{posterior odds} &amp; = &amp; \text{Bayes factor} &amp; \times &amp; \text{prior odds}
\end{array}$$`

--

Evidence for a model here concerns the **marginal likelihood**, which depends on the prior distribution over parameter values:

`$$\begin{aligned} p(\text{data}|\text{MODEL}) &amp;= \text{marginal likelihood (MODEL)} \\
&amp;= \int_\theta p(\text{data}|\theta) p(\theta|\text{MODEL})\end{aligned}$$`

--

(this is `\(p(\text{data})\)` in the previous lecture)

---

### The Bayes Factor

* The Bayes Factor `$$\text{BF}_{1,2} = \frac{p(\text{data}|\text{MODEL 1})}{p(\text{data}|\text{MODEL 2})}$$` is like a **likelihood ratio**, comparing the likelihood of one model over another.

--

* One of these models can fix a parameter to a specific value, as in a null-hypothesis.

--

* In contrast to a Frequentist Null-Hypothesis Significance Test (NHST), we can also calculate the likelihood of the alternative hypothesis, as this is also given a *prior distribution*

--

* Rather than being entirely unspecific about the alternative hypothesis, we should consider what values of the parameter under consideration are more or less likely.

---

### A "default" Bayesian t-test

`$$\begin{align}
Y_i &amp;= \beta_0 + \beta_1 \times X_{1,i} + \epsilon_i \quad \quad \epsilon_i \sim \textbf{Normal}(0, \sigma_\epsilon) \\
X_{1i} &amp;= \pm \tfrac{1}{2}
\end{align}$$`

--

`$$\begin{align}
H_0\!: &amp; \quad \beta_1 = 0 \\
H_1\!: &amp; \quad \beta_1 \neq 0 \\
\end{align}$$`

--

.pull-left[
`$$\begin{align}
\text{Cohen's } d &amp;= \frac{\mu_1 - \mu_2}{\sigma_\epsilon} \\
&amp;= \frac{\beta_1}{\sigma_\epsilon}
\end{align}$$`

`$$\text{MODEL 0}\!: p\left(\text{Cohen's } d = 0\right) = 1$$`
`$$\text{MODEL 1}\!: \text{Cohen's } d \sim \mathbf{Cauchy}(r)$$`
where `\(r\)` is a *scaling factor*

### The role of the prior

* For **estimation**, the use of non-informative ("flat") or weakly-informative ("almost flat") priors is generally good.
* For **hypothesis testing** via Bayes Factors, the prior needs more careful consideration. Uninformative or weakly informative priors are often *not* a good idea.
  * The prior is part of the model that is compared to another model. 
  * The prior is, in a sense, the hypothesis to be tested. 
  * The prior should therefore capture plausible (but not implausible) parameter values.
  * "Default" priors can be useful in the absence of a better alternative.
  * Consider a robustness check to assess the influence of the choice of prior when there is no clear choice.
  
---

### Some objections against the `\(p\)`-value

1. The `\(p\)`-value is not a proper measure of evidential support
2. The `\(p\)`-value depends on researcher intentions
3. Results of a NHST are often misinterpreted

--

**But:**

1. NHST does what it intends to do (puts a bound on Type 1 error)
2. All statistical procedures can be misinterpreted
3. NHST does not depend on subjective choice of prior distribution

--

All statistical modelling and inference depends on a choice of model for the Data Generating Process!

## Coursework

Study on chronotype ("morning" vs "evening" person), reward processing, motivation, and depression.

`\(n=924\)` participants were tested either in the morning, or evening. They completed a "Chase for Reward" task with different levels of difficulty and reward. On each trial, they were informed of the level of difficulty and reward, and could choose to accept or reject the challenge. After the main task, they completed a number of questionnaires, measuring apathy, anhedonia, and chronotype.

---

## Coursework main hypotheses

1. Compared to those with a “morning” or “intermediate” chronotype, participants with an "evening" chronotype will be more likely to meet the criteria for a current Major Depressive Disorder (MDD) and have higher levels of apathy and anhedonia.
2. Difficulty and reward level will both affect participants’ acceptance of challenges in the "Chase for Reward" task. Increasing difficulty will decrease acceptance, whilst increasing reward will increase acceptance. The effect of difficulty will be moderated by reward, such that difficulty will reduce acceptance more at lower levels of reward.
3. Compared to those with a "morning" chronotype, participants with an "evening" chronotype will be less sensitive to reward and difficulty when deciding to accept or reject a challenge. In other words, the effect of reward and difficulty will be smaller (closer to 0) for those with an "evening" chronotype. This reduced sensitivity will be especially strong when they are tested in the morning. This hypothesis concerns solely the "morning" and "evening" chronotypes (i.e. you can ignore the "intermediate" chronotype in this analysis).
4. Levels of apathy, anhedonia, and eveningness are all determined by a general transdiagnostic "depression" dimension. In other words, items of the AES are expected to load onto an apathy latent variable, items of the DARS and SHAPS onto a latent anhedonia variable, and items of the MEQ onto a latent eveningness variable. In turn, the apathy, anhedonia, and eveningness variables are expected to load onto a latent "depression" variable. Assess whether this hypothesis of a single underlying transdiagnostic symptom dimension indeed provides a reasonable representation of the interrelations between the items/scales.

---

## Coursework tips

* Cite main R packages used.
* Describe models clearly (e.g., which predictors are included, what are fixed and random effects).
* Briefly justify why you use a particular model/technique.
* Describe results clearly and follow APA guidelines (include relevant statistics)
* Interpret results (not just significance, but what does a found effect imply). Where relevant, use follow-up tests.
* Assess assumptions, but generally don't rely on statistical tests for this,
* Complement analyses with informative figures (there are usually better plots for this than rainclouds),
* Think of interesting additional analyses to those assessing the main hypotheses.
* Have fun!
